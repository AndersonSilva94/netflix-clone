<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/filme-principal.css">

  <!-- owl css -->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
  <title>Playflix</title>
</head>
<body>
  
  <main>
    <header>
      <div class="container">
        <h2 class="logo">PLAYFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Filmes</a>
          <a href="#">Séries</a>
          <a href="#">Jogos</a>
        </nav>
      </div>
    </header>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">STRANGER THINGS</h3>
        <p class="descricao">Romance no ar. Um shopping novinho em folha. Ratazanas enlouquecidas correndo para o perigo. É o verão de 1985 em Hawkins. E um verão pode mudar tudo</p>
        <div class="botoes">
          <button role="botao" class="botao">
            <i class="fa-solid fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="botao" class="botao">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <section class="carousel-series">
    <h2>Séries em alta</h2>
    <div class="owl-carousel owl-theme section-indicacoes">
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/7WUHnWGx5OO145IRxPDUkQSh4C7.jpg" class="box-content" alt="Game of Thrones">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/y55oBgf6bVMI7sFNXwJDrSIxPQt.jpg" class="box-content" alt="Westworld">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/dzOxNbbz1liFzHU1IPvdgUR647b.jpg" class="box-content" alt="The Boys">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/ggFHVNu6YYI5L9pCfOacjizRGt.jpg" class="box-content" alt="Breaking Bad">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/7htwyZzjIUFIIkGQ6HhMgv2kVmM.jpg" class="box-content" alt="American Horror Story">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/78aK4Msbr22A5PGa6PZV0pAvdwf.jpg" class="box-content" alt="Mare of Easttown">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/es3mkwOXIQ5s72jEDCmzstmYryE.jpg" class="box-content" alt="Gossip Girl">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/kEl2t3OhXc3Zb9FBh1AuYzRTgZp.jpg" class="box-content" alt="Loki">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/reKs8y4mPwPkZG99ZpbKRhBPKsX.jpg" class="box-content" alt="The Walking Dead">
      </div>
      <div class="item">
        <img src="https://www.themoviedb.org/t/p/original/b34jPzmB0wZy7EjUZoleXOl2RRI.jpg" class="box-content" alt="How I Met Your Mother">
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/58caf338c7.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
  <!-- <script src="js/services/filmes.js"></script> -->
</body>
</html>
